    <div class="wrapper">
      <main>
        <header>
          <h1>Kontakt</h1>
          <p id="kontakt">Unesite neophodne informacije</p>
        </header>
        <form>
          <fieldset class="field">
            <legend>Personalni podatci</legend>
            <label for="fime">Ime</label>
            <input type="text" id="fime" name="fime" placeholder="Ime" />
            <br />
            <label for="fime">Prezime</label>
            <input
              id="Prezime"
              type="text"
              id="fime"
              name="fime"
              placeholder="Prezime"
            />
          </fieldset>
          <br />
          <fieldset class="field">
            <input type="radio" id="musko" name="pol" />
            <label for="musko">Musko</label>
            <br />
            <input type="radio" id="zenka" name="pol" />
            <label for="zenka">Sudopera</label><br />
            <br />
            <input type="checkbox" id="siba" name="rasa1" />
            <label for="siba">Siba inu</label><br />
            <input type="checkbox" id="sar" name="rasa2" />
            <label for="sar">Sarplaninac</label><br />
            <input type="checkbox" id="jaz" name="rasa3" />
            <label for="jaz">Jazavicar</label><br />
            <br />
            <label for="rase">Biraj rasu</label>
            <select id="rase" name="rase">
              <option>Siba</option>
              <option>Sarplaninac</option>
              <option>Jazavicar</option>
            </select>
            <br /><br />
            <label for="email">Unesite vas email:</label>
            <input id="email" type="email" name="email" />
          </fieldset>
          <br />
          <textarea
            name="poruka"
            rows="10"
            cols="30"
            placeholder="Unesite dodatnu informaciju za omiljenu rasu"
          ></textarea>
          <br />
          <input type="submit" class="dugme" /><br />
          <input type="reset" class="dugme" />
        </form>
      </main>
